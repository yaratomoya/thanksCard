@(userList: List[User])

<html>
	<body>
	@common("ユーザ一覧ページ"){
		<h1>ユーザ一覧</h1>

		<a href="@routes.Users.newUser()">ユーザ作成</a>

		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>ユーザ名</th>
					<th>パスワード</th>
				</tr>
			</thead>
			<tbody>
			@for(u <- userList){
				<tr>
					<td>@u.userID</td>
					<td>@u.userName</td>
					<td>@u.userPassword</td>
				</tr>
			}
			</tbody>
		</table>
	}
	</body>
</html>
