@(sectionList: List[Section])

<html>
	<body>
	@common("部署一覧ページ"){
		<h1>部署一覧</h1>

		<a href="@routes.Sections.index()">部署一覧</a>
		<a href="@routes.Sections.newSection()">部署登録</a>

		<table>

			@for(s <- sectionList){
				<tr>
					<td>@s.sectionName</td>
				</tr>
			}

		</table>
	}
	</body>
</html>
